{% extends "base.html" %}
{% block title %}Asociar Código | Fresado Pro{% endblock %}
{% block instructions %}
<div class="alert alert-info d-flex align-items-center" role="alert">
  <i class="bi bi-link-45deg me-2"></i>
  Asocia códigos escaneados a órdenes o bloques. Selecciona y confirma para continuar.
</div>
{% endblock %}
{% block content %}
<div class="card border-0 shadow-sm animate__animated animate__fadeInUp">
  <div class="card-body">
    <h3 class="mb-3"><i class="bi bi-link-45deg"></i> Asociar Código</h3>
    <form method="post" class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Código Escaneado</label>
        <input type="text" name="codigo_escaneado" class="form-control" required>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-link"></i> Asociar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="{{ session.get('lang', 'es') }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Edit Order') }} | Fresado Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { background: #f4f6fa; font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
        .topbar {
            background: #23272f;
            color: #fff;
            padding: 0.7rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .topbar .logo {
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5em;
            color: #fff;
        }
        .card {
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px #0001;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(90deg, #3949ab 0%, #00bcd4 100%);
            color: #fff;
            font-weight: 600;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #1a237e 0%, #0097a7 100%);
        }
        .form-label {
            color: #3949ab;
            font-weight: 500;
        }
        .footer {
            background: #23272f;
            color: #b0b3b8;
            text-align: center;
            padding: 1.2rem 0 0.5rem 0;
            font-size: 0.98rem;
            margin-top: 2rem;
            border-top: 1px solid #2d323c;
            letter-spacing: 0.02em;
        }
        @media (max-width: 600px) {
            .container { padding: 0 0.2rem; }
            .topbar { padding: 0.7rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <span class="logo"><i class="bi bi-cpu"></i> Fresado Pro</span>
        <span style="font-size:1.1em;">{{ _('Edit Order') }}</span>
    </div>
    <div class="container py-5">
        <div class="card animate__animated animate__fadeInUp">
            <div class="card-body">
                <h3 class="mb-3 text-primary"><i class="bi bi-pencil"></i> {{ _('Edit Order') }}</h3>
                <form method="post" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-upc-scan"></i> {{ _('Order Code') }}</label>
                        <input type="text" name="codigo_orden" class="form-control" value="{{ orden.codigo_orden }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-bezier2"></i> {{ _('Material') }}</label>
                        <select name="material" class="form-select" required>
                            <option value="">-- {{ _('Select') }} --</option>
                            {% for mat in materiales %}
                                <option value="{{ mat }}" {% if orden.material == mat %}selected{% endif %}>{{ mat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-award"></i> {{ _('Brand') }}</label>
                        <select name="marca" class="form-select">
                            <option value="">-- {{ _('Select') }} --</option>
                            {% for m in marcas %}
                                <option value="{{ m }}" {% if orden.marca == m %}selected{% endif %}>{{ m }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-palette"></i> {{ _('Shade') }}</label>
                        <select name="shade" class="form-select">
                            <option value="">-- {{ _('Select') }} --</option>
                            {% for s in shades %}
                                <option value="{{ s }}" {% if orden.shade == s %}selected{% endif %}>{{ s }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-gear"></i> {{ _('Machine') }}</label>
                        <select name="maquina" class="form-select">
                            <option value="">-- {{ _('Select') }} --</option>
                            {% for m in maquinas %}
                                <option value="{{ m }}" {% if orden.maquina == m %}selected{% endif %}>{{ m }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-123"></i> {{ _('Model Count') }}</label>
                        <input type="number" name="cantidad_modelos" class="form-control" value="{{ orden.cantidad_modelos }}" min="1">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> {{ _('Save Changes') }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div>
            <span>Fresado Pro &copy; 2025 | {{ _('Developed for dental labs') }} | <i class="bi bi-github"></i> <a href="https://github.com/" target="_blank" style="color:#b0b3b8;text-decoration:underline;">GitHub</a></span>
        </div>
        <div style="font-size:0.93em; margin-top:0.3em;">{{ _('Optimized for data analysis, productivity, and user experience.') }}</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
